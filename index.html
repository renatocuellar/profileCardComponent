<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>
</head>
<body>
  <main class="main__container">
    <section class="main__card-container">
          <div class="main__card-top-background">
            <span class="main__card-background"></span>
          </div>
          <div class="main__card-info">
              <img src="./images/image-victor.jpg" alt="victor image">
              <h1>Victor Crest <span>26</span></h1>
              <p>London</p>
          </div>
          <div class="main__card-social">
              <div>
                  <h2>80K</h2>
                  <p>Followers</p>
              </div>
              <div>
                  <h2>803K</h2>
                  <p>Likes</p>
              </div>
              <div>
                  <h2>1.4K</h2>
                  <p>Photos</p>
              </div>
              
          </div>
    </section>

  </main>

</body>
</html>
